        <script>
          $(document).ready(function () {
            $("#tabSelect").change(function () {
              var selectedTab = $(this).val();
			  console.log(selectedTab);

              // Hide all sections initially
              $(".tab-pane").each(function () {
                $(this).hide();
              });

              if (selectedTab === "all") {
                // Show all sections
                $(".tab-pane").each(function () {
                  $(this).show();
                });
              } else {
                // Show only the selected section
                $("#" + selectedTab).show();
              }
            });
          });
        </script>
      </div>
    </div>
