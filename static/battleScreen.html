<div class="col-xs-12" id="battleScreen">
    <div class="panel panel-default">
        <!-- <div class="panel-heading" data-toggle="collapse" data-target="#collapseBattle">
            <h3 class="panel-title" style="font-family: 'Germania One', cursive;"><img src="assets/crossed-swords.png" style="height: 25px;"></img> Battle Screen</h3>
        </div> -->
        <div id="collapseBattle" class="panel-collapse collapse in">
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-3">
                        <div class="row">
                            <div class="col-xs-12">
                                Monster: <span id="monstername">None</span><br>
                            </div>
                            <div class="col-xs-12">
                                STR: <span id="monsterstr">0</span><br>
                            </div>
                            <div class="col-xs-12">
                                DEX: <span id="monsterdex">0</span><br>
                            </div>
                            <div class="col-xs-12">
                                CON: <span id="monstercon">0</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-9">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="progress">
                                    <div id="monsterbar" class="progress-bar progress-bar-danger" role="progressbar" style="width: 0%;">
                                        <span id="monsterhp">0</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                <button class="btn btn-block btn-danger" onClick="monsters.attackMelee()">Fight</button>
                            </div>
                            <div class="col-xs-6">
                                <button class="btn btn-block btn-warning" onClick="monsters.runAway()">Run</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-xs-12" id="logScreen">
    <div class="panel panel-footer">

            <h3 class="panel-title" style="font-family: 'Germania One', cursive;"><img src="assets/crossed-swords.png" style="height: 25px;"></img> Log </h3>
        </div> -->
        <div class="panel-collapse collapse in">
            <div class="row">
                <div class="col-xs-12">
                    Combat Log:
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <span id="combatlog"></span>
                </div>
            </div>
        </div>
    </div>
</div>
