<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading" data-toggle="collapse" data-target="#collapseInventory">
                <div class="row">
                    <div class="col-xs-6">
                        <h3 class="panel-title">
                            Inventory
                        </h3>
                    </div>
                    <div class="col-xs-6 text-right">
                    </div>
                </div>
            </div>
            <div id="collapseInventory" class="panel-collapse collapse in">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-12">
                            <button class="btn btn-block btn-success" onClick="inventory.useAllConsumables()">Use All
                                Consumables</button>
                        </div>
                    </div>
                    <div class="row" style="height:10px;"></div>
                    <div class="row">
                        <div class="col-xs-12">
                            <ul class="list-group" style="margin-bottom: 0px;">
                                <span id="inventory">111</span>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
